components:
  schemas:
    Indexes.IndexDefinitionInputData:
      additionalProperties: false
      example:
        exchangeId: exchangeId
        baseAssetId: baseAssetId
        beginDate: 2000-01-23T04:56:07.000+00:00
        statusInfo: statusInfo
        exchangeSymbolId: exchangeSymbolId
        endDate: 2000-01-23T04:56:07.000+00:00
        lastModificationTime: 2000-01-23T04:56:07.000+00:00
        quoteAssetId: quoteAssetId
        status: status
      properties:
        exchangeId:
          nullable: true
          type: string
        exchangeSymbolId:
          nullable: true
          type: string
        baseAssetId:
          nullable: true
          type: string
        quoteAssetId:
          nullable: true
          type: string
        beginDate:
          format: date-time
          nullable: true
          type: string
        endDate:
          format: date-time
          nullable: true
          type: string
        status:
          nullable: true
          type: string
        statusInfo:
          nullable: true
          type: string
        lastModificationTime:
          format: date-time
          type: string
      type: object
    Indexes.IndexDefinitionSnapshotEntry:
      additionalProperties: false
      example:
        index_id: index_id
        value: 0.8008281904610115
        timestamp: 2000-01-23T04:56:07.000+00:00
      properties:
        index_id:
          nullable: true
          type: string
        timestamp:
          format: date-time
          type: string
        value:
          format: double
          type: number
      type: object
    Indexes.IndexIdentifier:
      additionalProperties: false
      description: Represents an index id
      example:
        id: id
      properties:
        id:
          description: Index ID
          nullable: true
          type: string
      type: object
    Indexes.IndexMultiAssetWeight:
      additionalProperties: false
      example:
        assetId: assetId
        indexId: indexId
        weight: 0.8008281904610115
      properties:
        indexId:
          nullable: true
          type: string
        assetId:
          nullable: true
          type: string
        weight:
          format: double
          type: number
      type: object
    Indexes.IndexTimeseriesItem:
      additionalProperties: false
      description: Represents a timeseries item with value information.
      example:
        time_period_end: 2000-01-23T04:56:07.000+00:00
        value_open: 0.8008281904610115
        time_open: 2000-01-23T04:56:07.000+00:00
        value_close: 5.962133916683182
        value_high: 6.027456183070403
        time_close: 2000-01-23T04:56:07.000+00:00
        value_low: 1.4658129805029452
        time_period_start: 2000-01-23T04:56:07.000+00:00
        value_count: 5
      properties:
        time_period_start:
          description: Gets or sets the start time of the time period.
          format: date-time
          type: string
        time_period_end:
          description: Gets or sets the end time of the time period.
          format: date-time
          type: string
        time_open:
          description: Gets or sets the time when the value opened.
          format: date-time
          nullable: true
          type: string
        time_close:
          description: Gets or sets the time when the value closed.
          format: date-time
          nullable: true
          type: string
        value_open:
          description: Gets or sets the opening value.
          format: double
          nullable: true
          type: number
        value_high:
          description: Gets or sets the highest value during the time period.
          format: double
          nullable: true
          type: number
        value_low:
          description: Gets or sets the lowest value during the time period.
          format: double
          nullable: true
          type: number
        value_close:
          description: Gets or sets the closing value.
          format: double
          nullable: true
          type: number
        value_count:
          description: Gets or sets the number of values during the time period.
          format: int64
          type: integer
      type: object
    Indexes.IndexValue:
      additionalProperties: false
      example:
        composition:
        - component_id: component_id
          component_value: 6.027456183070403
        - component_id: component_id
          component_value: 6.027456183070403
        value: 0.8008281904610115
        timestamp: 2000-01-23T04:56:07.000+00:00
      properties:
        timestamp:
          format: date-time
          type: string
        value:
          format: double
          type: number
        composition:
          items:
            $ref: '#/components/schemas/Indexes.IndexValueComponent'
          nullable: true
          type: array
      type: object
    Indexes.IndexValueComponent:
      additionalProperties: false
      example:
        component_id: component_id
        component_value: 6.027456183070403
      properties:
        component_id:
          nullable: true
          type: string
        component_value:
          format: double
          type: number
      type: object
    Metadata.Exchange:
      additionalProperties: false
      description: Represents an exchange.
      example:
        exchange_id: exchange_id
        website: website
        name: name
      properties:
        exchange_id:
          description: Gets or sets the exchange ID.
          nullable: true
          type: string
        website:
          description: Gets or sets the website URL of the exchange.
          nullable: true
          type: string
        name:
          description: Gets or sets the name of the exchange.
          nullable: true
          type: string
      type: object
    Metadata.TimeseriesPeriod:
      additionalProperties: false
      description: Represents a timeseries period used in exchange rate data.
      example:
        unit_name: unit_name
        length_months: 6
        length_seconds: 0
        period_id: period_id
        display_name: display_name
        unit_count: 1
      properties:
        period_id:
          description: Gets or sets the period ID.
          nullable: true
          type: string
        length_seconds:
          description: Gets or sets the length of the period in seconds.
          format: int32
          type: integer
        length_months:
          description: Gets or sets the length of the period in months.
          format: int32
          type: integer
        unit_count:
          description: Gets or sets the unit count.
          format: int32
          nullable: true
          type: integer
        unit_name:
          description: Gets or sets the unit name.
          nullable: true
          type: string
        display_name:
          description: Gets or sets the display name of the timeseries period.
          nullable: true
          type: string
      type: object
  securitySchemes:
    ApiKey:
      description: CoinApi API key needed to access the endpoints
      in: header
      name: X-CoinAPI-Key
      type: apiKey

