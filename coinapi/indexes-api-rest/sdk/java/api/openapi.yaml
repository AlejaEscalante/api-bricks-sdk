  /api/metadata/exchanges:
    get:
      description: "Get a detailed list of exchanges provided by the system.\r\n \
        \           \r\n:::info\r\nProperties of the output are providing aggregated\
        \ information from across all symbols related to the specific exchange. If\
        \ you need to calculate your aggregation (e.g., limiting only the particular\
        \ type of symbols), you should use /v1/symbols endpoint as a data source.\r\
        \n:::"
      parameters:
      - description: "Comma or semicolon delimited exchange identifiers used to filter\
          \ response. (optional, eg. `BITSTAMP;GEMINI`)"
        explode: true
        in: query
        name: filter_exchange_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            text/plain:
              examples:
                Example response:
                  value:
                  - exchange_id: OKCOIN_CNY
                    website: https://www.okcoin.cn/
                    name: OKCoin CNY
                  - exchange_id: HUOBI
                    website: https://www.huobi.com/
                    name: Huobi (HBUS)
              schema:
                items:
                  $ref: '#/components/schemas/Metadata.Exchange'
                type: array
            application/json:
              examples:
                Example response:
                  value:
                  - exchange_id: OKCOIN_CNY
                    website: https://www.okcoin.cn/
                    name: OKCoin CNY
                  - exchange_id: HUOBI
                    website: https://www.huobi.com/
                    name: Huobi (HBUS)
              schema:
                items:
                  $ref: '#/components/schemas/Metadata.Exchange'
                type: array
            text/json:
              examples:
                Example response:
                  value:
                  - exchange_id: OKCOIN_CNY
                    website: https://www.okcoin.cn/
                    name: OKCoin CNY
                  - exchange_id: HUOBI
                    website: https://www.huobi.com/
                    name: Huobi (HBUS)
              schema:
                items:
                  $ref: '#/components/schemas/Metadata.Exchange'
                type: array
            application/x-msgpack:
              examples:
                Example response:
                  value:
                  - exchange_id: OKCOIN_CNY
                    website: https://www.okcoin.cn/
                    name: OKCoin CNY
                  - exchange_id: HUOBI
                    website: https://www.huobi.com/
                    name: Huobi (HBUS)
              schema:
