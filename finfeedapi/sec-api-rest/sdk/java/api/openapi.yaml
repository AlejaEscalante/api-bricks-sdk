components:
  schemas:
    DTO.ExtractorType:
      enum:
      - text
      - html
      type: string
    DTO.FilingMetadataDto:
      additionalProperties: false
      description: "Represents the response for a single SEC filing metadata record.\r\
        \nMaps fields from the edgar_submissions table."
      example:
        film_number: film_number
        cik: 0
        filing_date: 2000-01-23
        acceptance_date_time: 2000-01-23T04:56:07.000+00:00
        is_xbrl: true
        source_file: source_file
        accession_number: accession_number
        file_number: file_number
        core_type: core_type
        act: act
        form: form
        size: 6
        is_inline_xbrl: true
        primary_doc_description: primary_doc_description
        items: items
        report_date: 2000-01-23
        primary_document: primary_document
      properties:
        cik:
          format: int64
          type: integer
        accession_number:
          nullable: true
          type: string
        filing_date:
          format: date
          type: string
        report_date:
          format: date
          nullable: true
          type: string
        acceptance_date_time:
          format: date-time
          nullable: true
          type: string
        act:
          nullable: true
          type: string
        form:
          nullable: true
          type: string
        file_number:
          nullable: true
          type: string
        film_number:
          nullable: true
          type: string
        items:
          nullable: true
          type: string
        core_type:
          nullable: true
          type: string
        size:
          format: int32
          nullable: true
          type: integer
        is_xbrl:
          nullable: true
          type: boolean
        is_inline_xbrl:
          nullable: true
          type: boolean
        primary_document:
          nullable: true
          type: string
        primary_doc_description:
          nullable: true
          type: string
        source_file:
          nullable: true
          type: string
      type: object
    DTO.FilingSortBy:
      description: Defines sorting options for the filing query.
      enum:
      - AccessionNumber
      - FilingDate
      - ReportDate
      - AcceptanceDateTime
      - Size
      type: string
    DTO.SecFilingResultDto:
      additionalProperties: false
